<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderlust: Dream Travel Journal</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', sans-serif;
      animation: fadeInBody 1.5s ease-in-out;
    }

    .hero {
      background-image: url('https://source.unsplash.com/1600x600/?travel');
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 2px 2px 4px #000;
      padding: 50px 20px;
      text-align: center;
      animation: slideInDown 1s ease-out;
      position: relative;
      overflow: hidden;
    }

    .flight {
      position: absolute;
      top: 20px;
      left: -100px;
      font-size: 2.5rem;
      color: white;
      animation: flightAcross 10s linear infinite;
    }

    @keyframes flightAcross {
      0% { left: -100px; }
      100% { left: 110%; }
    }

    .card {
      border-radius: 15px;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    .btn-animated {
      position: relative;
      overflow: hidden;
    }

    .btn-animated::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      left: -100%;
      top: 0;
      transition: 0.4s;
    }

    .btn-animated:hover::after {
      left: 0;
    }
  </style>
</head>

<body>

  <div class="hero">
    <i class="fas fa-plane flight"></i>
    <h1 class="display-3">Wanderlust</h1>
    <p class="lead">Your Personal Dream Travel Journal</p>
  </div>

  <div class="container mt-5">
    <div class="row" id="places"></div>
  </div>

  <div class="container mt-5">
    <h2 class="mb-4">Add Your Dream Destination</h2>
    <form class="form-inline" id="placeForm">
      <input type="text" class="form-control mr-2 mb-2" placeholder="Place name" id="name" required>
      <input type="text" class="form-control mr-2 mb-2" placeholder="Description" id="desc" required>
      <input type="text" class="form-control mr-2 mb-2" placeholder="Image URL" id="img" required>
      <button type="submit" class="btn btn-success btn-animated mb-2">Add</button>
    </form>
  </div>

  <!-- Bootstrap JS (no AJAX / Angular) -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    const places = [
      { name: 'Paris', desc: 'City of Lights', img: 'paris.jpeg', link: 'paris.html' },
      { name: 'Tokyo', desc: 'The heart of Japan', img: 'tokyo.jpeg', link: 'tokyo.html' },
      { name: 'New York', desc: 'The Big Apple', img: 'new york.jpeg', link: 'newyork.html' }
    ];

    const container = document.getElementById("places");

    function renderPlaces() {
      container.innerHTML = "";
      places.forEach(place => {
        container.innerHTML += `
          <div class="col-md-4">
            <div class="card mb-4 hover-effect">
              <img src="${place.img}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title">${place.name}</h5>
                <p class="card-text">${place.desc}</p>
                <a href="${place.link}">
                  <button class="btn btn-primary btn-animated">Explore</button>
                </a>
              </div>
            </div>
          </div>
        `;
      });
    }

    document.getElementById("placeForm").addEventListener("submit", function(e) {
      e.preventDefault();

      places.push({
        name: name.value,
        desc: desc.value,
        img: img.value,
        link: "#"
      });

      renderPlaces();
      this.reset();
    });

    renderPlaces();
  </script>

</body>
</html>
